<!DOCTYPE html>
<html lang="en">
<head>
<title>Bootstrap Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
<div class="jumbotron text-center">
<h1>My First Bootstrap Page</h1>
<p>Resize this responsive page to see the effect!</p>
</div>

 <div class="container mt-5">
<div class="row justify-content-center">
<div class="col-xs-12">
<div class="card">
<div class="card-header text-center"><h3>Register</h3></div>
<br>

<div class="card-body">
<form>
<div class="row">
<div class="col-xs-4 md-4 mb-3">
<label for="name" class="form-label">Full Name</label>
<input type="text" class="form-control" id="name" placeholder="Enter your full
name">
</div>
<div class="col-xs-4 md-4 mb-3">
<label for="email" class="form-label">Email address</label>
<input type="email" class="form-control" id="email" placeholder="Enter your email">
</div>
<div class="col-xs-4 md-4 mb-3">
<label for="password" class="form-label">password</label>
<input type="password" class="form-control" id="password" >
</div>
</div>
<div class="row">

<div class="col-xs-12 md-6 mb-3">
<label for="confirm-password" class="form-label">Confirm Password</label>
<input type="password" class="form-control" id="confirm-password"
placeholder="Confirm your password">
</div>
</div>
<div class="row">

<div class="col-xs-12 md-6 mb-3">
<form>
<label for="gender" class="form-label">Gender</label>
<input type="radio" name="gender">Male
<input type="radio"  name="gender" >Female
</form>
</div>
</div>
<div class="row">
<div class="col-xs-12 md-6 mb-3">

<label for="floatingTextarea">Comments</label>
<textarea class="form-control" placeholder="Leave a comment here"
id="floatingTextarea"></textarea>

</div>
</div>

</div>
<br>
<button type="submit" class="btn btn-primary w-100">Register</button> | <input
class="btn btn-primary" type="reset" value="Reset">
</form>
</div>
</div>
</div>
</div>

</div>

</body>
</html>
